<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<!-- <img src="https://secure.gravatar.com/avatar/{{ site.author_gravatar }}.jpg?s=80" class="gravatar">
		-->
		<img src="{{ site.url }}/assets/Azeril.jpg" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
